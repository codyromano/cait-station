<!doctype html>
<html>
<head>
  <title>Birthday Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>

<main>

  <menu class="top-menu">
    <a href="#controller" id="tab-controller">Controller</a>
    <a href="#power-ups" id="tab-power-ups">
      <span class="power-up-indicator">0</span>
      <span class="power-up-text">Power-ups
    </a>
    <div class="clearfix"></div>
  </menu>

  <section class="tab-section container" id="power-ups">
    <div class="row" id="power-up-tile-wrapper"></div>
  </section>

  <section class="tab-section" id="controller">

    <div class="valign-wrapper body-content">
      <div class="valign-content text-center">

        <div class="valign-inner centered">

          <div class="side-bar">
            <div class="content-box primary">
              <h1 id="primary-heading">How to Play</h1>
              <ol>
                <li>Discover a "cheat code" in the list below</li>
                <li>Enter the cheat by pushing the buttons of the virtual controller</li>
                <li>Each cheat unlocks a "power up" &mdash; a reward in real life</li>
              </ol>
            </div>

            <div class="cheats-wrapper">

              <div class="cheat-row cheat-heading">
                <h2>Cheat Codes</h2>
              </div>

              <div id="cheat-rows-wrapper"></div>
            </div>
          </div>

          <div class="controller-wrapper">

            <div class="timer-wrapper">
              <h2 class="timer-heading"></h2>
              <span class="timer"></span>
            </div>

            <div class="sprite centered controller">
              <div data-button="x" class="sprite button-x"></div>
              <div data-button="triangle" class="sprite button-triangle"></div>
              <div data-button="square" class="sprite button-square"></div>
              <div data-button="circle" class="sprite button-circle"></div>
            </div>
            <div id="root"></div>

          </div>


        </div>
      </div>
    </div>
    
  </section>

    </div>
  </div>

</main>


<script type="text/template" id="temp-cheat-row">
{{#each cheats}}
<div class="cheat-row">
  <h2>{{title}}</h2>

  {{#each code}}
    <div class="sprite button-{{this}}"></div>
  {{/each}}
</div>
{{/each}}
</script>

<script type="text/template" id="temp-power-up-row">
{{#each cheats}}
  {{#if unlocked}}
    <div class="power-up-tile unlocked grid-3" style="background-image:url({{image}});background-size:cover;">
  {{else}}
    <div class="power-up-tile grid-3">
  {{/if}}
  <h2>{{title}}</h2>
  <p>{{description}}</p>
</div>
{{/each}}
</script>

<script src="js/handlebars.js"></script>
<script src="js/main.js"></script>

</body>
</html>
