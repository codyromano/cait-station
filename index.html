<!doctype html>
<html>
<head>
  <title>Birthday Controller</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>

<main>

  <menu class="top-menu">
    <menuitem class="selected">Controller</menuitem>
    <menuitem>Cheat Codes</menuitem>
    <menuitem>Power-ups</menuitem>
    <div class="clearfix"></div>
  </menu>

  <div class="info-box-wrapper">
    <div class="valign-wrapper body-content">
      <div class="valign-content">
        <section class="centered info-box">
          <h1>Happy Birthday!</h1>
          <p>You can use the controller to enter "cheat codes" that will unlock "power-ups," special items and activities for today.</p>

          <a href="#" class="get-started">Get Started</a>
        </section>
      </div>
    </div>
  </div>

  <div class="valign-wrapper body-content">
    <div class="valign-content">
      <div class="sprite centered controller">
        <div data-button="x" class="sprite button-x"></div>
        <div data-button="triangle" class="sprite button-triangle"></div>
        <div data-button="square" class="sprite button-square"></div>
        <div data-button="circle" class="sprite button-circle"></div>
      </div>

      <div id="root">
      </div>
    </div>
  </div>

</main>

<script src="js/main.js"></script>

</body>
</html>
