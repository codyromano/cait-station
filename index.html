<!doctype html>
<html>
<head>
  <title>Birthday Controller</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>

<main>

  <menu class="top-menu">
    <a href="#controller" id="tab-controller">Controller</a>
    <a href="#power-ups" id="tab-power-ups">
      <span class="power-up-indicator">0</span>
      <span class="power-up-text">Power-ups
    </a>
    <div class="clearfix"></div>
  </menu>

  <section class="tab-section" id="power-ups">
    <h1>Power-ups</h1>
  </section>

  <section class="tab-section" id="controller">

    <div class="valign-wrapper body-content">
      <div class="valign-content text-center">

        <div class="valign-inner centered">

          <div class="side-bar">
            <div class="content-box primary">
              <h1>Control your birthday...</h1>
              <p>Enter "cheat codes" to unlock "power-ups":
              real gifts and activities. A new cheat becomes
              available every hour.</p>
            </div>

            <div class="cheats-wrapper">

              <div class="cheat-row cheat-heading">
                <h2>Cheat Codes</h2>
              </div>

              <div class="cheat-row">
                <h2>Spice Attack</h2>
                <div class="sprite button-triangle"></div>
                <div class="sprite button-circle"></div>
                <div class="sprite button-circle"></div>
              </div>
              <div class="cheat-row">
                <h2>Swimming</h2>
                <div class="sprite button-circle"></div>
                <div class="sprite button-triangle"></div>
                <div class="sprite button-circle"></div>
                <div class="sprite button-circle"></div>
              </div>
              <div class="cheat-row">
                <h2>Swimming</h2>
                <div class="sprite button-circle"></div>
                <div class="sprite button-triangle"></div>
                <div class="sprite button-circle"></div>
              </div>

              <div class="cheat-row">
                <h2>Swimming</h2>
                <div class="sprite button-circle"></div>
                <div class="sprite button-triangle"></div>
                <div class="sprite button-circle"></div>
              </div>

            </div>
          </div>

          <div class="controller-wrapper">

            <div class="timer-wrapper">
              <h2>A new cheat will appear in...</h2>
              <span class="timer">02:03:46</span>
            </div>

            <div class="sprite centered controller">
              <div data-button="x" class="sprite button-x"></div>
              <div data-button="triangle" class="sprite button-triangle"></div>
              <div data-button="square" class="sprite button-square"></div>
              <div data-button="circle" class="sprite button-circle"></div>
            </div>
            <div id="root"></div>

          </div>


        </div>
      </div>


    </div>
    
  </section>

    </div>
  </div>

</main>

<script src="js/main.js"></script>

</body>
</html>
